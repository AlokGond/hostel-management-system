{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Student Registration</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                        <!-- Personal Information -->
                        <h4 class="mb-3">Personal Information</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="father_name" class="form-label">Father's Name*</label>
                                <input type="text" class="form-control" id="father_name" name="father_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="mother_name" class="form-label">Mother's Name*</label>
                                <input type="text" class="form-control" id="mother_name" name="mother_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="date_of_birth" class="form-label">Date of Birth*</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender*</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Choose...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <h4 class="mt-4 mb-3">Contact Information</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number*</label>
                                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address*</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="col-md-4">
                                <label for="city" class="form-label">City*</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State*</label>
                                <input type="text" class="form-control" id="state" name="state" required>
                            </div>
                            <div class="col-md-4">
                                <label for="pincode" class="form-label">Pincode*</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                            </div>
                        </div>

                        <!-- Academic Information -->
                        <h4 class="mt-4 mb-3">Academic Information</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="course" class="form-label">Course*</label>
                                <select class="form-select" id="course" name="course" required>
                                    <option value="">Choose...</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="M.Tech">M.Tech</option>
                                    <option value="BBA">BBA</option>
                                    <option value="MBA">MBA</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MCA">MCA</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="batch_year" class="form-label">Batch Year*</label>
                                <input type="number" class="form-control" id="batch_year" name="batch_year" min="2020" max="2030" required>
                            </div>
                        </div>

                        <!-- Emergency Contact -->
                        <h4 class="mt-4 mb-3">Emergency Contact</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="emergency_contact" class="form-label">Emergency Contact Number*</label>
                                <input type="tel" class="form-control" id="emergency_contact" name="emergency_contact" pattern="[0-9]{10}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="emergency_contact_name" class="form-label">Emergency Contact Name*</label>
                                <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="emergency_contact_relation" class="form-label">Relation*</label>
                                <input type="text" class="form-control" id="emergency_contact_relation" name="emergency_contact_relation" required>
                            </div>
                            <div class="col-md-6">
                                <label for="blood_group" class="form-label">Blood Group</label>
                                <select class="form-select" id="blood_group" name="blood_group">
                                    <option value="">Choose...</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                        </div>

                        <!-- Account Security -->
                        <h4 class="mt-4 mb-3">Account Security</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label">Confirm Password*</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()

// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    if (this.value !== document.getElementById('password').value) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
